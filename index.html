<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form submission</title>
</head>
<body>
     <form>
        <label>Name:</label> <br>
        <input type="text" name="Nname" placeholder="Rahul" required maxlength="25"><br>
        
        <label>Email:</label><br>
        <input type="text" name="email" required autofocus value="test@example.com"> <br>

        <label>Password:</label><br>
        <input type="Password" name="Password" required minlength="6"><br><br>

        <label >Category</label>
        <select required><br>
        	<option name="Category">student</option>
        	<option name="Category">employee</option>
        	<option  name="Category" selected>freelancer</option>
        </select><br><br>

        <label>Event date</label>
        <input type="date" name="Event-name" required><br><br>


        <label> Tickets</label><br>
        <input type="radio" name="ticket" value="1ticket" required>ticket1
        
        <input type="radio" name="ticket" value="2ticket" checked>2tickets
        
        <input type="radio" name="ticket" value="3tickets">3tickets<br><br>
        
        <label>Payment</label><br>
        <input type="checkbox" name="Onlinepayment" required>Online Payment<br><br>
         
        <label>Notes</label>  <br>
        <textarea placeholder="Description"></textarea><br><br>
        
        <input type="submit" name="submit"> 
        
     </form>
</body>
</html>
